plugins {
    id 'java'
}

group 'com.server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.vertx:vertx-core:3.6.3'
    compile 'io.vertx:vertx-web:3.6.3'
    compile 'io.vertx:vertx-web-templ-jade:3.6.3'
    compile 'io.vertx:vertx-mysql-postgresql-client:3.6.3'
    compile 'org.slf4j:slf4j-log4j12:1.8.0-beta4'
    compile 'io.vertx:vertx-sql-common:3.6.3'
    compile 'io.vertx:vertx-web-api-contract:3.7.0'

}
